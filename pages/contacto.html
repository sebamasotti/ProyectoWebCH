    <header>
        <nav>
            <h1 class="transform" ><i class="fa-solid fa-car"></i>CarShopp</h1>
            <ul>
                <li><a class="transform_Color" href="/pages/index.html">Home</a></li>
                <li><a class="transform_Color" href="/pages/productos.html">Productos</a></li>

        </nav>
    </header>
    <main>
        <div class="container" style="padding: 2rem;">
            <div style="margin: 1rem; padding: 1rem;">
                <h1>Registrar Usuario</h1>
            </div>
            <form id="formUsuario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="documento" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="documento" name="documento">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <button type="submit" class="btn btn-primary">Confirmar Datos</button>
            </form>
        </div>
    </main>
